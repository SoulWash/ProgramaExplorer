<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/image/logo2.svg" type="image">
    <link rel="stylesheet" href="src/css/mobile-first.css">
    <link rel="stylesheet" href="src/css/devices.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap" rel="stylesheet">

    <title>Space Cream</title>
</head>
<body>
    <div class="page">
        <header>
            <img src="src/image/logo1.svg" alt="Logo é um sorvete de casquinha">

            <h1>Space cream</h1>
        </header>
        <main>
            <p>Sorvete ou gelado é uma sobremesa gelada à base de lacticínios como leite ou nata, à qual é adicionada fruta ou outros ingredientes e sabores. A maior parte contém açúcar, embora alguns sejam feitos com adoçantes.</p>
            <div class="cards">
                <div class="card">
                    <img src="src/image/sorvete1.png" alt="três picolés de framboesa empilhados">
                    <h2>Paletas</h2>
                </div>
                <div class="card">
                    <img src="src/image/sorvete2.png" alt="Skake de sorvete e frutas dentro de um pote grande de vidro">
                    <h2>Shakes</h2>
                </div>
                <div class="card">
                    <img src="src/image/sorvete3.png" alt="Colher com sorvete bem cremoso">
                    <h2>Massas</h2>
                </div>
                <div class="card">
                    <img src="src/image/sorvete4.png" alt="Uma mão segurando um picolé">
                    <h2>Picolés</h2>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <p>Feito por <a href="https://github.com/SoulWash" target="_blank">Washington Luiz</a> <span>❤</span></p>
    </footer>
</body>
</html>
