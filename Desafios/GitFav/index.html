<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./src/assets/start.svg" type="image/svg">
    <link rel="stylesheet" href="./src/css/style.css">

    <script type="module" src="./src/js/index.js" defer></script>
    <title>GitFav</title>
</head>

<body>
    <div id="app">
        <header>
            <img src="./src/assets/logo.svg" alt="Logo">
            <div class="search">
                <label for="input-search" class="sr-only">Digite o Github username que quer favoritar</label>
                <input type="text" id="input-search" nome="input-search"
                    placeholder="Digite o Github username que quer favoritar">
                <button><img src="./src/assets/start.svg" alt=""> Favoritar</button>
            </div>
        </header>
        <div class="bg-table">
            <div class="border">
                <div class="cont">
                    <img src="./src/assets/star.svg" alt="">
                    <h1>Nenhum favorito ainda</h1>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Usuário</th>
                            <th>Repositories</th>
                            <th>Followers</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <div class="scroll">
                            
                        </div>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
