<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Staatliches&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">

    <title>Mentoria</title>
</head>

<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form action="" id="myForm">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend class="legend-legend">Informações pessoais</legend>
                    <div class="input-wrapper-name">
                        <div class="name">
                            <label for="event-firstName">Nome</label>
                            <input type="text" id="event-firstName" minlength="3" maxlength="16" required>
                        </div>
                        <div class="name">
                            <label for="event-lastName">Sobrenome</label>
                            <input type="text" id="event-lastName" minlength="3" maxlength="40" required>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="event-email" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="event-password" minlength="6" required>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend class="legend-legend">Informações do mentor</legend>
                    <div class="input-wrapper">
                        <label for="event-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="envet-mentor" minlength="3" maxlength="20" required>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend class="legend-legend">Seus horários disponíveis</legend>
                    <div class="date">
                        <div class="date-block">
                            <legend class="segunda">Primeira mentoria</legend>
                            <div class="date-time">
                                <div class="input-wrapper">
                                    <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                                    <input type="date" id="event-date">
                                </div>
                                <div class="input-wrapper">
                                    <label for="event-initial">Das</label>
                                    <input type="time" id="event-initial">
                                </div>
                                <div class="input-wrapper">
                                    <label for="event-end">Até</label>
                                    <input type="time" id="event-end">
                                </div>
                            </div>
                        </div>

                        <div class="date-block">
                            <legend class="segunda">Segunda mentoria</legend>
                            <div class="date-time">
                                <div class="input-wrapper">
                                    <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                                    <input type="date" id="event-date">
                                </div>
                                <div class="input-wrapper">
                                    <label for="event-initial">Das</label>
                                    <input type="time" id="event-initial">
                                </div>
                                <div class="input-wrapper">
                                    <label for="event-end">Até</label>
                                    <input type="time" id="event-end">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <input class="button" type="submit" value="Salvar" form="myForm">
        </footer>
    </div>
</body>

</html>
