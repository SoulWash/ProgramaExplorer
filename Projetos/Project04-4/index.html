<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">

    <title>Fotoblog</title>
</head>
<body>
    <div id="app">
        <header class="container">
            <nav>
                <img src="./assets/img/camera.svg" alt="Imagem da logo-marca" class="logo">

                <ul>
                    <li>Home</li>
                    <li class="active">Galeria</li>
                </ul>
            </nav>

            <form >
                <div class="input-wrapper">
                    <label for="search">Pesquise por imagens e coleções</label>
                    <input type="text" name="search" id="search" placeholder="Pesquise por imagens e coleções">
                </div>
            </form>

            <img src="https://randomuser.me/api/portraits/men/6.jpg" alt="Imagem do avatar do usuário" class="avatar">
        </header>
        <main>
            <div class="container">
                <h1>Galeria</h1>

                <section class="gallery">
                    <figure class="item">
                        <img src="https://source.unsplash.com/random?a=1" alt="">
                        <figcaption class="details">
                            <h2>Workspace elétrica</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay:.4s">
                        <img src="https://source.unsplash.com/random?b=1" alt="">
                        <figcaption class="details">
                            <h2>Dark and red</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay:.8s">
                        <img src="https://source.unsplash.com/random?c=1" alt="">
                        <figcaption class="details">
                            <h2>Organização e grids</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay:1.2s">
                        <img src="https://source.unsplash.com/random?d=1" alt="">
                        <figcaption class="details">
                            <h2>Colméia</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay:1.6s">
                        <img src="https://source.unsplash.com/random?e=1" alt="">
                        <figcaption class="details">
                            <h2>Setup de escritor</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay:2s">
                        <img src="https://source.unsplash.com/random?f=1" alt="">
                        <figcaption class="details">
                            <h2>Ergonomia e cores</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay:2.4s">
                        <img src="https://source.unsplash.com/random?g=1" alt="">
                        <figcaption class="details">
                            <h2>Show de luzes</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay:2.8s">
                        <img src="https://source.unsplash.com/random?h=1" alt="">
                        <figcaption class="details">
                            <h2>Deep purple</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay:3.2s">
                        <img src="https://source.unsplash.com/random?i=1" alt="">
                        <figcaption class="details">
                            <h2>Multi-Screen</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                </section>
            </div>
        </main>
        <footer class="container">
            <p>© 2023 - Rocketseat Explorer</p>
        </footer>
    </div>
</body>
</html>
