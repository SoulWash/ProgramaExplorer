<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Calculadora de IMC</title>

    <script src="./assets/js/script.js" defer type="module"></script>
</head>

<body>
    <button class="darkinho">DARK</button>
    <div class="alert-error">
        Digite somente números
    </div>

    <div class="container">
        <main class="card">
            <form>
                <h1 class="title">Cálculo de IMC</h1>
                <div class="input-wrapper">
                    <label for="weight">Peso (kg)</label>
                    <input type="number" id="weight" placeholder="60"/>
                </div>
                <div class="input-wrapper">
                    <label for="height">Altura (cm)</label>
                    <input type="number" id="height" placeholder="160"/>
                </div>

                <button type="submit">Calcular IMC <img src="assets/image/arrow.svg" alt="Seta para direita"></button>
            </form>
        </main>
    </div>

    <div class="modal-wrapper">
        <div class="modal card">
            <h2 class="title">
                Seu IMC é de 28
            </h2>
            <button class="close">
                <img src="assets/image/close.svg" alt="Botão para fechar o popup">
            </button>
        </div>
    </div>
</body>

</html>
